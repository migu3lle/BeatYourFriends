<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
  </head>
  <body>
    <header><strong>Beat your Friends</strong></header>
    <div class='waitLabel'>Warte auf Mitspieler...</div>
    <div *ngFor="let question of questions" >
      <a style="color:black"><span class="badge badge-dark">{{question.Frage}}</span></a>
    </div>
    <app-footer></app-footer>
  </body>
</html>

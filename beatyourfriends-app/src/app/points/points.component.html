<body>
  <header class="header"><strong>Beat your Friends</strong></header>
  <div class="points">
  <h1>Deine Spiele</h1>
  <table>
      <tr>
          <th>GameID</th>
          <th>MyPoints</th>
          <th>OponentsPoints</th>
          <th>Can i play?</th>
          <th>Round</th>

        </tr>
    <tr *ngFor="let game of activeGames" (click) = "playGame(game.game_id, game.player1)" class="choose">
          <td>{{game.game_id}}</td>
          <td>{{game.player1points}}</td>
          <td>{{game.player2points}}</td>
          <td class="playableBox"></td> 
          <td>{{game.round}}</td>
    </tr>
  </table>

  
    <p>Du hast<br><span><strong>{{points.won}}x</strong></span><br> gewonnen</p>
    <p>Du hast<br><span><strong>{{points.equal}}x</strong></span><br> unentschieden gespielt</p>
    <p>Du hast<br><span><strong>{{points.loose}}x</strong></span><br> verloren</p></div>

  <app-footer></app-footer>
</body>
